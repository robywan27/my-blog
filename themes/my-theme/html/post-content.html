<div class="post-header">
    <h1>{{post.title}}</h1>
    <div class="container">
        <div id="post-meta" class="row">
            <div class="col-sm-2 nopadding">{{post.date|date:longDate}}</div>
            {% if post.tags|not-empty %}
            <div id="post-tags" class="col-sm-auto">
                <b>Tags: </b>
                {% for tag in post.tags %}
                <a href="{{tag.uri}}">{{tag.name}}</a>
                {% endfor %}
            </div>
            {% endif %}
        </div>    
    </div>
</div>
<div id="post-body">
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
</div>
